[tool.poetry]
name = "tap-jotform"
version = "0.0.1"
description = "`tap-jotform` is a Singer tap for Jotform, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez-Mondragón <edgarrm358@gmail.com>"]
keywords = [
    "ELT",
    "Jotform",
]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "<3.11,>=3.7.1"
singer-sdk = "==0.7.0"
requests-cache = "==0.9.5"
structlog = "==22.1.0"
colorama = "==0.4.5"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = {version = "^22.6", allow-prereleases = true}
isort = "^5.9.3"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_jotform"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-jotform = 'tap_jotform.tap:TapJotform.cli'
