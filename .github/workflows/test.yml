name: Test tap-jotform

on:
  push:
    branches: [main]
    paths:
      - tap_jotform/**
      - tests/**
      - noxfile.py
      - poetry.lock
      - pyproject.toml
      - .github/workflows/test.yml
      - .github/workflows/constraints.txt
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - tap_jotform/**
      - tests/**
      - noxfile.py
      - poetry.lock
      - pyproject.toml
      - .github/workflows/test.yml
      - .github/workflows/constraints.txt

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PIP_CONSTRAINT: .github/workflows/constraints.txt
      NOXSESSION: ${{ matrix.session }}
      NOXPYTHON: ${{ matrix.python-version }}
      FORCE_COLOR: "1"
    strategy:
      matrix:
        include:
        - {python-version: "3.10", session: "mypy"}
        - {python-version: "3.11", session: "tests"}
        - {python-version: "3.10", session: "tests"}
        - {python-version: "3.9", session: "tests"}
        - {python-version: "3.8", session: "tests"}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.6.0
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.7.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Poetry
      run: |
        pipx install poetry
        pipx inject poetry poetry-dynamic-versioning[plugin]
        poetry --version
        poetry self show plugins

    - name: Install Nox
      run: |
        pipx install nox
        pipx inject nox nox-poetry
        nox --version

    - name: Run Nox
      env:
        TAP_JOTFORM_API_KEY: ${{ secrets.TAP_JOTFORM_API_KEY }}
        TAP_JOTFORM_API_URL: "https://api.jotform.com"
      run: |
        nox
